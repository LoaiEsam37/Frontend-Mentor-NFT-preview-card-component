<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="card" role="main">
    <div class="card__container--image">
      <div class="card__wrapper--image">
        <img src="./images/image-equilibrium.jpg" alt="card image">
      </div>
    </div>
    <div class="card__container--content">
      <div class="card__wrapper--content">
        <div class="card__title">
          <h1> Equilibrium #3429</h1>
        </div>
        <div class="card__paragraph">
          <p> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__info">
          <span class="card__info--price"><i class="fa-brands fa-ethereum"></i>0.041 ETH</span>
          <span class="card__info--time"><i class="fa-regular fa-clock"></i>3 days left</span>
        </div>
        <hr>
        <div class="card__creator">
          <div class="card__creator--image">
            <img src="./images/image-avatar.png" alt="card avatar">
          </div>
          <div class="card__creator--text">
            <span>Creation of <span>Jules Wyvern</span></span>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
